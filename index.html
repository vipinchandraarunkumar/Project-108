<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col xs-12 header_div text-center" id="title_div" >
    <h3>Sound Controlled Animals</h3>
    <p id="title_p">Note: play different sounds like barking, meowing, roaring and mooing<p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">START</button>
      <h3 id="detected"></h3>
      <h3 id="result_label">I can hear - </h3>
      <br>
      <img id="animal_image" src="default.gif" height="300" width="300">
      </center>
    </div>
    <div class="copy_right_footer">
    Developed by - Vipin
    </div>
<script src="main.js"></script>
  </body>
</html>
